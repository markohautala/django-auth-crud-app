{% extends 'base/main.html' %}

{% block content %}

<!-- A link to go back to all the tasks -->
<a href="{% url 'tasks' %}">Back to task list</a>

<form method="POST">
    {% csrf_token %}
    <h1>Are you sure you want to delete this specific task? {{ single_task }}</h1>
    <input class="form-input-button" value="Delete" type="submit"></input>
</form>

{% endblock content %}
