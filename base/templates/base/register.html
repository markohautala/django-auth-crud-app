{% extends 'base/main.html' %}

{% block content %}

<h1> Register here</h1>

<div class="register-body">
    <form method="POST">
        {% csrf_token %} <!-- This is a security feature to prevent Cross Site Request Forgery (CSRF) attacks -->
        {{ form.as_p }} <!-- This is a Django template tag that renders the form fields as paragraphs -->


        <!-- Login button with icon -->
        <button type="submit" class="form-input-button">
        Register <span class="material-symbols-outlined">
            how_to_reg
            </span>
        </button>
    </form>
</div>

<p>Do you already have an account? <a href="{% url 'login' %}">Login here!</a></p>

<hr>

<p class="text-center">Return to the homepage  <a id="home-button" href="{% url 'home' %}">Home<span class="material-symbols-outlined">
    home
</span></a></p>

{% endblock content %}
