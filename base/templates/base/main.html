<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
    <title>To-do Application</title>

    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        background: linear-gradient(
          to right,
          #f4eeff,
          #dcd6f7
        ); /* Gradient from orange to red */
        font-family: "Roboto", sans-serif;
        font-weight: 300;
        margin: 0;
        padding: 0;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }

      #id_description {
        font-family: "Roboto", sans-serif;
      }

      #id_title {
        font-family: "Roboto", sans-serif;
      }

      .main-content-container {
        margin: 20px auto; /* Add margin for top spacing */
        width: 80%;
        max-width: 800px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      th, tr, td {
        padding: 14px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 700;
      }

      /* Styling for all anchor tags */

      a {
        border: 2px solid #000000;
        padding: 10px;
        border-radius: 5px;
        height: 27px;
        text-decoration: none;
        align-items: center;
        display: inline-flex;
        color: #fff;
        background-color: #424874;
      }

      a:hover {
        background-color: #A6B1E1;
      }

      .checkbox-icon {
        font-size: 35px;
        color: green;
      }

      .task-row {
        display: inline-flex;
        align-items: center;      
      }

      .title-text {
        font-size: 20px;
        padding-bottom: 30px;
      }

      footer {
        text-align: center;
        margin-top: auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main-content-container">
      {% block content %} {% endblock content %}
    </div>

<!--This code gives a cpyright symbol with a year that automatically updates every year-->
    <footer>
      <p class="copyright">Copyright &copy; <span id="copyright"></span></p>
    </footer>
    <script>
      $(document).ready(function () {
        $("#copyright").text(new Date().getFullYear());
      });
    </script>
  </body>
</html>
