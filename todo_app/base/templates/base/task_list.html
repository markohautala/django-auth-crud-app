<h1> This is my todo-list</h1>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in todo_tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td><a href="{% url 'task' task.id %}">View task</a></td>
    </tr>
    {% empty %}
        <tr>
            <td>No tasks!</td>
        </tr>
    {% endfor %}
</table>
